<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intelligent Truck System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00ffff;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
        }
        
        .btn-cyan {
            background: linear-gradient(135deg, #00ffff 0%, #0099cc 100%);
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        .btn-cyan:hover {
            background: linear-gradient(135deg, #00cccc 0%, #007799 100%);
            color: #000;
        }
        
        .form-control {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #fff;
        }
        
        .form-control:focus {
            background: #2d2d2d;
            border-color: var(--primary-cyan);
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-truck-moving fa-3x text-cyan mb-3"></i>
                        <h1 class="h3 font-weight-normal">Intelligent Truck System</h1>
                        <p class="text-muted">See every movement-Predict every delay-Measure every gain</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password. Please try again.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-cyan w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Use your admin credentials to access the system
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
